            <h3>Casarão Bento Silvério</h3>

            <h2></h2>Modernização da cidade</h2> 
            
            <p> Chegada das tecnologias no município: Telégrafo é um sistema que foi criado em meados do século XVIII com o objetivo de transmitir mensagens de um ponto para o outro, através de grandes distâncias. Sua chegada representa um início na modernização da comunicação na época.  
            Alguns anos mais tarde, surgiu outra invenção que prometia alterar de uma vez por todas a comunicação entre as pessoas. Estamos falando do telefone, desenvolvido como uma evolução do telégrafo na segunda metade do século 19. 
        </p>
            
            <h2>História</h2>
            
            <p> O casarão de nº 50 da rua Henrique Veras do Nascimento, na Lagoa da Conceição, abrigou a primeira estação radiotelegráfica da região.
            Na época da inauguração, a estação radiotelegráfica da Lagoa da Conceição foi considerada uma das mais modernas do mundo. A principal função era apoiar a navegação, tanto costeira, quanto transatlântica, nacional e internacional.
        </p>

            <h2>Reformas</h2>
            
           <p> O bairro Lagoa da Conceição volta a ter o seu principal ponto da cultura açoriana em funcionamento. A entrega da obra do Centro Cultural Bento Silvério faz parte da programação do aniversário de 349 anos da capital catarinense, que foi preparada pela Prefeitura Municipal de Florianópolis. O Casarão Bento Silvério e a Casa das Máquinas, que fica ao lado, compreendem o Centro Cultural Bento Silvério, sede da Fundação Cultural de Florianópolis Franklin Cascaes.
            “É um prédio histórico e que merece atenção, pois oferece à população cursos e oficinas que resgatam os costumes típicos de Florianópolis”, declara o Prefeito Gean Loureiro. Orçada em R $1,14 milhão, a revitalização será realizada levando em consideração a necessidade de preservação da tipologia arquitetônica do local tomado pelo patrimônio histórico e, portanto, de grande importância para a Lagoa da Conceição e para Florianópolis.
            Afinal, tal como ocorria anteriormente às obras, o espaço vai servir para a realização de eventos culturais, sejam eles apresentações de grupos de Boi-de-Mamão, Terno de Reis, Ratoeira, Cantoria do Divino e Pau-de-Fita, típicas da cultura local; exposições, oficinas, cursos e afins, e atividades sociais como reuniões de moradores e encontros de artesãos, sobretudo, as tradicionais rendeiras, da Lagoa da Conceição. E ainda disponibilizar ao público salas permanentes como a biblioteca.
        </p>

           <h2>Fundação Franklin Cascaes</h2>
            
            <p> Neste mesmo período, o imóvel, que era propriedade do governo federal, foi transferido para a prefeitura. Desde então, está sob administração da Fundação Cultural Franklin Cascaes.
            Franklin Joaquim Cascaes (1908 - 1983) foi um pesquisador da cultura açoriana, folclorista, antropólogo, e escritor brasileiro. Cascaes nasceu na praia de Itaguaçu, na parte continental de Florianópolis.
            Dedicou sua vida ao estudo da cultura açoriana na Ilha de Santa Catarina e região, incluindo aspectos folclóricos, culturais, suas lendas e superstições.
        </p>

        <h3>Mirante lagoa da conceição</h1>
        <h2>História</h2>
        <p>A lagoa da Conceição tem esse nome desde 1751, devido a construção da igreja Nossa Senhora da Conceição. 
            Antigamente ela era conhecida como lagoa grande , por causa do seu tamanho como já diz no nome.
     Em torno da lagoa havia muitos engenhos de cana de açúcar e de mandioca, principalmente na Costa da Lagoa, considerada um dos celeiros da ilha. A riqueza da região fez com que surgissem muitas construções em estilo colonial português: sobrados e pequenas casas.
     </p>
     <h2>Características gerais</h2>
     <p>O mirante da lagoa é um lugar muito bonito, com uma vista mais bonita ainda para as praias da Galheta, Mole, Joaquina (com suas dunas) e Campeche, muito procurado pelos turistas. Além disso, é um dos principais cartões postais de Florianópolis.</p> 
     <h2>Composição geográfica do mirante da Lagoa da Conceição</h2>
    <p> A Lagoa da Conceição é um lago brasileiro localizado a leste da Ilha de Santa Catarina, em Florianópolis, capital do estado de Santa Catarina, Brasil. Situa-se entre as montanhas, as planícies costeiras, os bancos de areia e o mar (Oceano Atlântico).
Abrange uma área de 19,71 km² e tem uma população limitada superior a 30.000, que se distribui em locais como Centrinho da Lagoa, Canto dos Araçás, Costa da Lagoa, Porto da Lagoa, Canto da Lagoa e Praia da Joaquina.
A área da Lagoa da Conceição inclui praias, dunas, montanhas e o maior porto da ilha. Graças à sua beleza única, tornou-se um destino turístico popular na cidade.</p>

<h2>Informações adicionais</h2>

<p>O farol da lagoa é um ponto turístico indicado para apreciar a vista do nascer do sol, além de dar uma vista de pontos culturais da lagoa da conceição como: A avenida das rendeiras, a ilha do xavier, a praia da joaquina além dos bairros lagoa da conceição e canto da lagoa.</p>

            <h3>Sobre o Pier da Lagoa da Conceição:</h3>
            <p>O Pier da Lagoa da Conceição é um terminal de barcos-táxis, localizado no
                centrinho da Lagoa da Conceição, perto da ponte que dá achegamento à Avenida
                das Rendeiras. No Pier durante a semana, os barcos saem de uma hora para outra.
                A frequência é maior durante o final de semana, com os barcos saindo a cada meia
                hora. O custo dos dois trechos juntos, ida e volta, é de 25 reais por pessoa.
                Local de Saída: Terminal de Transporte Lacustre - Rua Senador Ivo D'Aquino, 145,
                Centrinho da Lagoa - Lagoa da Conceição.
                Destino: Costa da Lagoa / Barra da Lagoa
                Os horários de saída do Centrinho da Lagoa da Conceição variam das 7h10 às
                23h30. O trajeto inverso, com saída da Costa da Lagoa, tem horários variando entre
                5h50 e 21h30.</p>
                <h2>Rota marítima:</h2>
                <p>A Lagoa da Conceição possui um sistema de locomoção hidroviária oferecido pela
                    Cooperativa dos Barqueiros Autônomos da Costa da Lagoa (COOPERBARCO). As
                    rotas oferecidas transportam passageiros para a Barra da Lagoa e Costa da Lagoa,
                    também fazendo o caminho de volta. A lagoa em si também é conectada ao oceano
                    pelo canal da barra, que cruza a Barra da Lagoa e termina no mar.
                    O transporte lacustre da Lagoa da Conceição foi inaugurado em 2010, com três
                    barcos fazendo a viagem da Lagoa para a Barra dez vezes ao dia, com passagem
                    de R$5,00 por viagem. Atualmente, a passagem regular subiu para R$12,50 por
                    viagem, R$25 para ida e volta.</p>
                    <h2>Uso tradicional e milenar das águas:</h2>
                    <p>As águas da lagoa da Conceição são de uso tradicional e milenar, tendo
                        grande importância socioeconômica para a ilha de Florianópolis. Tainhas, camarões
                        e siris são a base da pesca artesanal local e também fazem parte da dieta dos
                        pescadores. Desde o início da colonização da ilha essa comunidade pesqueira está
                        instalada em torno da lagoa, mantendo antigos costumes.</p>
                    <h2>Turismo:</h2>
                    <p>A partir do píer da Lagoa da Conceição há alguns pontos para visitarmos,
                        principalmente usando os barcos para chegar na Costa da Lagoa, sendo o único
                        transporte que chega até aquela parte da ilha. Na parte do lazer há também a
                        pesca, essencial forma de manter a paz mental e o comércio de peixe no local.</p>
                        <h2>Fauna e flora:</h2>
                        <p>A fauna e flora do pier é representativa de toda a lagoa, sendo composta por
                            animais como peixes, aves e crustáceos, e plantas aquáticas como algas e
                            fitoplânctons. Alguns dos animais que habitam a Lagoa são os linguados, garoupas,
                            bagres de tamanhos variados, anchovas, robalos, tainhas, caranguejos, e
                            camarões.</p>

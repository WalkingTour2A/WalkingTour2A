        <p id="CostaDaLagoa">Costa da Lagoa</p>
        <CENTER><img id="CostaDaLagoa" src="https://deixadefrescura.com/wp-content/uploads/2017/03/costa-da-lagoa-da-conceicao-florianopolis-748x350.jpg" alt=""></CENTER>
        <figcaption><h3>Costa da Lagoa</h3>
            <h2>Sobre</h2>
            <p>A Costa da Lagoa é um ótimo lugar para passar o dia em Florianópolis. A região fica às margens da Lagoa da Conceição e de um morro, justamente nas "costas" da Lagoa da Conceição. O acesso ao local é feito por embarcações, que são utilizadas tanto por moradores do bairro como por turistas, que visitam o local a passeio.
                O bairro ora tem ares de lugar bem residencial, verdadeiro point dos mochileiros e turistas mais alternativos devido aos diversos restaurantes, trilhas e passeios…
                Um motivo ainda melhor para passar por lá. O visual é belíssimo, tanto no trajeto quanto na chegada, e se torna um dos lugares preferidos de quem conhece Florianópolis pela beleza e pela tranquila que oferece. Você pode almoçar em um dos restaurantes da Costa da Lagoa, visitar a cachoeira e voltar para a Lagoa da Conceição no fim da tarde.
                </p>
                <h2>História</h2>
                <p>Séculos de ocupação da Costa deixaram marcas que são documentos vivos do caráter desta ocupação. Ao longo do caminho que leva à Freguesia da Lagoa, os sobrados, engenhos, casarões e ruínas surgem em meio a mata ou em pequenos agrupamentos de casas. Porém, quando da abolição da escravatura, deixou de haver abundância de mão de obra e, como havia entre os brancos um certo preconceito contra o trabalho braçal, começou a ocorrer certa decadência da região. Após alguns anos tornou-se patente o efeito do êxodo para outras regiões. 
                    Atualmente o lugar é dos mais visitados da região, principalmente por causa de seus restaurantes, turísmo, pequenas praias, pesca,  trilhas ecológicas e cachoeiras.
                    </p>
                    <h2>Como chegar</h2>
                    <p>Pelo mapa já dá para ter uma ideia da localização da Costa da Lagoa. Para chegar até lá há basicamente duas opções: via terra ou via mar. 
                        Quem escolher via terra precisa estar preparado, pois as trilhas são longas e intensas (uma sai de Ratones e a outra atravessa o Canto da Araças).
                        Via mar é bem mais fácil com um barco que 40/50 minutos, A passagem custa R$15/20 e dá direito a dois bilhetes (ida e volta). Esse barco é um meio de transporte públicos então tem um certo horário que eles saem.
                        </p>
                        <h2>pontos</h2>
                        <h4>cachoeira:</h4>
                        <p>É entre 10 e 15 minutos de caminhada até chegarmos numa área bem ampla com bancos e até um quiosque (que só funciona em alta temporada) e, claro, a cachoeira.
                            São 8 metros de altura de água doce represada formando uma piscina natural. Atenção: não tentem subir pelas pedras, pois elas são muito escorregadias e não são raros os casos de pessoas se acidentarem tentando subir cachoeira acima.
                            </p>
                            <h4>Restaurantes açorianos:</h4>
                            <p>Muitos já foram bem rankeados em revistas nacionais e o lugar é considerado um importante pólo gastronômico da cidade.
                                Famosos pratos com claras influências da colonização portuguesa.
                                Os restaurantes tem um cardápio bem recheado com as especialidades de Florianópolis (camarão, ostras e todos os frutos do mar) e sempre vem bem servidos.</p>

            <h3>Grafite</h3>
            <h2>Historia Do Grafite</h2>
            <p>"O início e a expansão dessa arte são explicados por alguns como

                advida dos movimentos contra culturais de estudantes parisienses em maio de
                1968, pois esses jovens realizaram protestos políticos por meio de pinturas em
                
                muros.
                
                Mas foi nos Estados Unidos, mais precisamente nas periferias de Nova York, que o
                grafite ganhou propulsão para ocupar ruas e becos de todo o mundo. Na década
                de 70, em meio à negligência, falta de planejamento urbano e expansão da
                criminalidade, jovens de bairros da periferia nova-iorquina passam a difundir uma
                
                nova linguagem artística.
                
                "Dessa forma, a arte do grafite, desde seu surgimento, se deparou com a
                necessidade de transgredir um sistema opressor. Trata-se, portanto, de um
                movimento contra a cultura dominante nas cidades. Não é possível identificar com
                precisão quem foram os pioneiros do grafite nos EUA, devido aos sentidos de
                
                marginalidade que caracterizam essa arte desde seu início.</p>
                <h2>História do Grafite em Florianópolis</h2>
                <p>Até o final dos anos 1990, às ruas de Florianópolis para grafitar o concreto muitas vezes tinham que
                    dar explicações para a polícia. De transgressão à manifestação estética da urbanidade, o grafite está
                    hoje no hall da arte contemporânea. A Capital abraçou essa arte de tal forma que, ainda que em menor
                    proporção se comparada às metrópoles, a impressão que se tem é que muros, paredes e pontes foram
                    
                    feitos para ser tela. A paisagem natural é a moldura.
                    
                    Bairros como o Centro Histórico, a Lagoa da Conceição, o Córrego Grande, pontos do Sul da Ilha e região
                    continental, para citar alguns, viraram uma galeria a céu aberto e gratuita. As cabeceiras das pontes
                    são as principais delas. Quem caminha pela passagem para pedestres da Ponte Pedro Ivo se depara com um
                    palimpsesto urbano com a memória da cidade escrita com tinta spray. Menos verticalizada que cidades
                    como São Paulo, onde imperam arranha-céus, as pinturas por aqui estão na altura do olhar. Com o detalhe
                    de que muitas obras são elogios à natureza, desenhos carregados de carga poética e de mensagens
                    positivas. analisa o grafiteiro Rodrigo Rizo, 29 anos, autor dos camaleões pintados em vários pontos da
                    
                    cidade e representante de uma das primeiras gerações de grafiteiros em Florianópolis.</p>

                    <h2>Rodrigo Rizo</h2>
                    <p>o artista plástico Rodrigo Rizo, 27 anos, autor das
                        pinturas, considera-se semelhante do animal. “Gosto da
                        habilidade que ele tem em reproduzir cores e texturas
                        em lugares distintos. Sou um verdadeiro camaleão, mudo
                        meu estilo artístico para me adaptar aos ambientes”
                        ,
                        
                        afirma o grafiteiro.
                        Já são mais de 100 pinturas de camaleões em
                        diferentes pontos da Capital. Como a arte de rua ainda
                        não tem autorização a nível municipal para que seja
                        feita, Rizo conta que frequentemente sofre
                        abordagem policial quando produz seus camaleões em
                        pontos urbanos de alta evidência. “Tento explicar para
                        eles. Alguns policiais consultam e constatam que tenho
                        diversos registros e não se importam. A compreensão
                        varia de pessoa para pessoa”
                        
                        , relata o artista, que é
                        graduado em Publicidade e Propaganda e trabalha como
                        arte-educador na COR Galeria de Arte em Florianópolis,
                        onde realiza oficinas de pintura em spray mensalmente
                        direcionadas para o universo da arte urbana desde
                        2010.</p>
                        <h2>Como é feito</h2>
                        <p>Atualmente, o grafite é até considerado como um ramo das artes visuais. O
                            grafite pode ser feito ainda de duas formas: - Spray art: onde o artista
                            faz o uso do spray, fazendo palavras curtas e simples. - Stencil art: a
                            obra é feita a partir de um cartão, que tem as formas recortadas.</p>
                            <h2>A técnica</h2>
                            <p>A arte do grafite é uma forma de manifestação artística em espaços

                                públicos.A definição mais popular diz que o grafite é um tipo de inscrição feita
                                em paredes. Os materiais usados são: latas de spray, moldes, equipamentos
                                
                                de proteção (dependo do produto usado no spray) e alguns
                                
                                pode se usar lápis para contornar um molde</p>
                                <h2>Grafite na lei</h2>
                                <p>De acordo com a Lei 12.408, o grafite deixou de ser considerado
                                    crime desde que ocorra com o consentimento do proprietário, e
                                    "com o objetivo de valorizar o património público ou privado
                                    
                                    mediante manifestação artística".</p>
                                    <h2>Os problemas</h2>
                                    <p>De acordo com alguns gaiteiros e pichadores do povo, os problemas
                                        são mais por discriminação tanto de policias que abordam e até
                                        prendem ou pessoas que criticam, desvalorizam e reclamam mesmo
                                        eles estarem dentro da lei, com o tempo esse preconceito vem
                                        sumindo dando mais espaço para gaiteiros iniciantes expressarem a
                                        
                                        sua arte.</p>

                                            de que alguns alunos da 2C já sabem fazer grafite assim ajudando a turma
                                            
                                            a fazer o grafite</p>

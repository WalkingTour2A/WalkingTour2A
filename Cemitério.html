        <CENTER><img id="Cemitério" src="https://static.ndmais.com.br/2020/10/31_10_2013_10_58_9e48d09012e5363a05abba255169429e.jpg" alt=""></CENTER>
        <figcaption>
            <h3>Cemitério Municipal da Lagoa da Conceição</h3>

            <p> – “Antes de existirem os cemitérios municipais, cada Igreja tinha seu próprio cemitério. Em
            alguns casos, como na Catedral de Florianópolis, os corpos eram enterrados entre as
            paredes.”
            O Cemitério Municipal da Lagoa da Conceição é um local que sepulta as pessoas
            falecidas. O cemitério é o destino final das histórias de várias personalidades que, um dia,
            andaram pela nossa cidade. É um lugar onde se aproxima a dor da perda, o amor e a saudade
            que sentimos do ente querido que agora descansa no além.
            De acordo com Elisiana Trilha Castro, o cemitério é o terreno que se destina à
            sepultura dos cadáveres humanos, pelo que define o dicionário. Lugar de descanso para
            muitos, lugar de passeio para outros, e lugar de tristeza.
            O cemitério é lugar de história: uma história enterrada junto daqueles ali sepultados
            que viveram e deixaram seu nome na vida de outros.
            É a dor diante da morte que faz do cemitério, da sepultura, do doente, do luto e de
            tudo mais que a permeia, um grande tabu, que mesmo tratado como inexistente, continua a
            nos fazer pensar nos diversos sentidos da mesma, quando nos deparamos com ela.
            Se a vida encontra seu fim na morte, porque não discuti-la, pensá-la, como uma
            oportunidade de melhor compreender as relações que homens e mulheres travaram e travam
            durante suas vidas, seu fazer histórico cotidiano, diante do conhecimento da morte e,
            conseqüentemente, da sua inevitável chegada um dia?
            A sepultura que guarda o corpo, a terra que o cobre, o túmulo que lhe dá o descanso, o
            epitáfio que dá identidade e registra a saudade: eis o cemitério. Lugar de muitas crenças e
            descrenças, este ainda faz parte de diferentes expressões do sagrado, lugar de respeito,
            mesmo para aqueles que não esperam o Juízo Final. Independente das crenças existentes em
            torno da morte, em várias sociedades e culturas os cemitérios representam a vulnerabilidade
            da vida humana e, por maior que seja a crença em continuidades, novas vidas, outras vidas, a
            morte encerra muito das preocupações humanas, mostrando que muito do que foi planejado,
            pensado, não tem mais o seu por quê.
            Mesmo simples covas ou pequenas gavetas, que se contrapõem aos grandes túmulos
            com seus monumentos, julga-se que todos devam ter direito ao seu espaço, ainda que
            concedido por pouco tempo. Esses espaços de sepultamento e seus epitáfios referem-se à
            perda e aos que viveram, aos sentimentos partilhados no momento da despedida e com suas
            mensagens para os vivos junto aos retratos, dão vida ao morto, sendo referência dos que
            foram.
            Diferentes dos enterramentos coletivos nos chãos das igrejas ou em suas paredes, é o
            cemitério extramuros, com suas sepulturas individuais e mausoléus, feitas com os mesmos
            materiais que constróem a morada dos vivos e que oferecem resistência física a morte, que
            vai abrir a possibilidade, de registrar a presença dos que ali estão enterrados, como formas de
            
            delimitação do espaço, um espaço que agora cada um ocupa individualmente ou em família.
            O anseio de monumentalizar a morte, atitude de uma sociedade que destina também seu
            dinheiro aos mortos e ao seu culto, questiona a Igreja e o seu poder perante os vivos e os
            mortos.
            O túmulo assegura a memória e a permanência, num lugar de saudade e de apego.
            Lugar da memória e do sentimento de perda eterna, que nos desafia. Entre os laços de
            afetividades firmados com aqueles que muito amamos, o cemitério é o lugar da dor, da
            distância, da impossibilidade de combater a morte e sua determinação que a todos atinge.
            Dentro do cemitério, a arquitetura era agora a grande responsável pela identificação
            da memória dos que ali estavam, diferente então, da quase ausência de representação fúnebre
            dos sepultamentos na igreja, onde a Legislação Eclesiástica ordenava que não houvessem
            sobre as sepulturas nenhum tipo de túmulo, nem imagens, nem o nome de Jesus ou da Virgem
            Maria: um duelo entre a Igreja e a privatização da morte com suas sepulturas individuais e
            seus ornamentos. Mas apesar da secularização dos cemitérios e de sua saída das igrejas, a
            religiosidade presente nos cemitérios mostra que por mais que se busque secularizá-lo, ele
            ainda atém-se ao mundo espiritual em suas referências. São túmulos, cruzes, santos, anjos,
            que muitas vezes parecem altares, capelas, e que nos remetem ao ambiente religioso e a sua
            presença mesmo depois da saída dos mortos de seu interior.
            Mas a sepultura resiste à própria morte e está lá, muitas vezes quando nem os ossos
            mais estão.
            A sepultura, com a solidez de seus monumentos que o tempo fere, mas muitas vezes
            não derruba, guarda uma lembrança que persiste para além da morte. Mas, mesmo assim,
            para quem morre só resta o passado, o morto adentra o passado e dele passa a fazer parte.</p>
